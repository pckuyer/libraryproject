<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Library</title>


	<!-- Stylesheet -->
	<link rel="stylesheet" href="./library.css">	

	<!-- JS file -->
	<script type="text/javascript" src="library.js"></script>

</head>
<body>
	<h1>This is a library project</h1>
	<h2>Add new book</h2>

	<form action="">
		<label for="bookTitleInputField">Title:</label>
		<input type="text" id="bookTitleInputField" name="bookTitleInputField" required="required">
		<label for="bookAuthorInputField">Author:</label>
		<input type="text" id="bookAuthorInputField" name="bookAuthorInputField" required="required">
		<label for="bookPagesInputField">Number of Pages:</label>
		<input type="number" min=0 step=1 id="bookPagesInputField" name="bookPagesInputField" required="required">

		<p>Have you read this book?</p>

		<input type="radio" id="yes" value="read" name="readStatus" required="required">
		<label for="yes">Yes</label>
		<input type="radio" id="no" value="not yet read" name="readStatus" required="required">
		<label for="no">No</label>

		<input type="submit" id="addBookToLibraryButton">
	</form>




	<h2>Books:</h2>
	<div id="emptyBox"></div>
</body>
</html>
